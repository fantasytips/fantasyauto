<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Fantasy Match Center</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background-color: #1a73e8;
            color: white;
            text-align: center;
            padding: 20px 10px;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        nav {
            text-align: center;
            background-color: #0f5fc4;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h2 {
            color: #1a73e8;
            margin-top: 0;
        }
        .matches {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: flex-start;
        }
        .match-card {
            flex: 1 1 300px;
            background: #f0f8ff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: 0.3s;
        }
        .match-card:hover {
            background: #e3f2fd;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
        }
        .match-card a {
            text-decoration: none;
            color: #1a73e8;
            font-weight: bold;
            font-size: 1.1rem;
        }
        footer {
            background-color: #1a73e8;
            color: white;
            text-align: center;
            padding: 15px 10px;
            margin-top: 30px;
        }
        footer a {
            color: #ffeb3b;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
